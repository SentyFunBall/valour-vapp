<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nautilus Home</title>
    <link rel="stylesheet" href="start.css">
    <pre>
      <script defer src='create-window.js'></script>
    </pre>  
  </head>
  <body>
    <div id="text1">
      <h2>Welcome to Nautilus.</h2>
      <p>Click "New project" to make a new application, or load one from previously.</p>
      <div id='logo_img'>
        <img src="./img/icons/win_dark.png" alt="win_dark.exe" style="position: absolute; left:500px;top: 100px;">
      </div>
    </div>
    <div style="position: absolute; left:2px; top:680px;"><p>Running Nautilus v0.0.4b</p></div>
    <div id="buttonHolder" style="background-color: rgba(50, 50, 50, 0.5);">
      <div style="position: absolute; left:10px;top:185px">
        <button id="newBtn" type="button" style ="width:175px;height:25px;background-color: rgb(65, 108, 236);border:1px black;">
          <a style="color:cornsilk; position: relative; top:0px; text-decoration: none;" href="./create.html">New project</a>
        </button>
      </div>
      <div style="position: absolute; left:10px;top:220px">
        <div class="sbtn" id="loadBtn" type="button" style ="width:175px;height:50px;background-color: rgb(65, 108, 236);border:1px black;">
          <a style="position: relative; left:45px; top:0px;">Load Project</p>
          <div style="position: relative; left: -45px; top: -10px;">
            <input style="position: relative; left:-45" type="file" id="fileLoader" name="files" title="Load File" />
          </div>
        </div>
      </div>
      <div style="position: absolute; left:-35px;top:280px">
        <button class="demo-button" id="new-window" style ="width:175px;height:25px;background-color: rgb(65, 108, 236);border:1px black;">
          <p style="color: cornsilk; position: relative; top:-8px;">VAPP Wiki</p>
        </button>
      </div>
    </div>
  </body>
</html>
