<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nautilus Home</title>
    <link rel="stylesheet" href="start.css">
    <link rel="import" href="wiki.html">
  </head>
  <body>
    <div id="text1">
      <h2>Welcome to Nautilus.</h2>
      <p>Click "New project" to make a new application, or load one from previously.</p>
    </div>
    <div style="position: absolute; left:2px; top:680px;"><p>Running Nautilus Code v0.0.1g</p></div>
    <div style="position: absolute; left:10px; top:10px; width:200px;height:650px;background-color:rgba(10, 10, 10, 0.5);">
      <div style="position: absolute; left:10px;top:200px">
        <button id="newBtn" type="button" style ="width:175px;height:25px;background-color: rgb(65, 108, 236);border:1px black;"onclick="alert('Coming soon.')">
          <p style="color: cornsilk; position: relative; top:-8px;">New project</p>
        </button>
      </div>
      <div style="position: absolute; left:10px;top:220px">
        <div id="loadBtn" type="button" style ="width:175px;height:50px;background-color: rgb(65, 108, 236);border:1px black;">
          <p style="color: cornsilk; position: relative;left: 45px; top:0px;">Load Project</p>
          <div style="position: relative; left: 0px; top: -10px;">
            <input  type="file" id="fileLoader" name="files" title="Load File" />
          </div>
        </div>
      </div>
      <div style="position: absolute; left:10px;top:300px">
        <button id="new-window" type="button" style ="width:175px;height:25px;background-color: rgb(65, 108, 236);border:1px black;">
          <p style="color: cornsilk; position: relative; top:-8px;">VAPP Wiki</p>
        </button>
      </div>
    </div>
    <script>
      const button = document.getElementById('wikiBtn');
const {BrowserWindow} = require('electron').remote
const path = require('path')

const newWindowBtn = document.getElementById('new-window')

newWindowBtn.addEventListener('click', (event) => {
  const modalPath = path.join('file://', __dirname, '../src/modal.html')
  let win = new BrowserWindow({ width: 400, height: 320 })

  win.on('close', () => { win = null })
  win.loadURL(modalPath)
  win.show()
})
    </script>
  </body>
</html>
