<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link rel="stylesheet" href="create.css">
    
</head>
<body>
    <div id="blok"></div>
    <script src="create.js"></script>
    <script src="./blocks/stub.js"></script>
    <script src="./blocks/define.js"></script>
    <script src="./../blockly/blockly_compressed.js"></script>
    <script src="./../blockly/blocks_compressed.js"></script>
    <script src="msg/js/en.js"></script>
    <script src="./../blockly/javascript_compressed.js"></script>

    <xml id="toolbox" style="display: none">
        <category name="Variables">
          <block type="Add custom variable"></block>
        </category>
        <category name="Loops">
            <block type="loop_for"></block>
            <block type="loop_if"></block>
            <block type="loop_ifelse"></block>
        </category>
        <category name="Operations">
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_boolean"></block>
          </category>
          <category name="Text">
            <block type="string_length"></block>
          </category>
        <category name="Input">
            <block type="input_message"></block>
        </category>
        <category name="Output">
            <block type="output_message"></block>
        </category>
      </xml>
      <script>
        var workspace = Blockly.inject('blok',
                        {toolbox: document.getElementById('toolbox'),
                        grid:{
                            spacing: 20,
                            length: 3,
                            colour: '#ccc',
                            snap: true
                        },
                        trashcan: true
                        }
                        );
      </script>
    <button id="newBtn" type="button" style ="position: absolute; top: 15px;left: 1150px;  width:75px;height:25px;background-color: rgb(65, 108, 236);border:1px black;">
        <a style="color:cornsilk; position: relative; top:0px; text-decoration: none;" href="./start.html">Back</a>
    </button>
</body>
</html>
