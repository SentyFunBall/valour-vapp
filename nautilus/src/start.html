<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nautilus Home</title>
    <link rel="stylesheet" href="start.css">
    <link rel="import" href="wiki.html">
  </head>
  <body>
    <div id="text1">
      <h2>Welcome to Nautilus.</h2>
      <p>Click "New project" to make a new application, or load one from previously.</p>
    </div>
    <div style="position: absolute; left:2px; top:680px;"><p>Running Nautilus Code v0.0.1i</p></div>
    <div id="buttonHolder" style="background-color: rgba(50, 50, 50, 35);">
      <div style="position: absolute; left:10px;top:200px">
        <button id="newBtn" type="button" style ="width:175px;height:25px;background-color: rgb(65, 108, 236);border:1px black;">
          <a style="top:-8px; text-decoration: none;" href="./create.html">New project</p>
        </button>
      </div>
      <div style="position: absolute; left:10px;top:220px">
        <div class="sbtn" id="loadBtn" type="button" style ="width:175px;height:50px;background-color: rgb(65, 108, 236);border:1px black;">
          <a style="left: 45px; top:0px;">Load Project</p>
          <div style="position: relative; left: 0px; top: -10px;">
            <input  type="file" id="fileLoader" name="files" title="Load File" />
          </div>
        </div>
      </div>
      <div style="position: absolute; left:10px;top:300px">
        <button class="demo-button" id="new-window" style ="width:175px;height:25px;background-color: rgb(65, 108, 236);border:1px black;">
          <p style="color: cornsilk; position: relative; top:-8px;">VAPP Wiki</p>
        </button>
      </div>
    </div>
    <script type="text/javascript">
      require('./test/create-window')
    </script>
  </body>
</html>
