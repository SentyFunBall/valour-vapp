<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nautilus Home</title>
    <link rel="stylesheet" href="start.css">
    <pre>
      <script defer src='create-window.js'></script>
      <script defer src='log.html'></script>
    </pre>  
  </head>
  <body>
    <div id="text1">
      <h1>Welcome to Nautilus.</h1>
      <p>Click "New project" to make a new application, or load one from previously.</p>
      <div id='logo_img' style="position: absolute; left: -200px; top: 50px;">
        <img src="./img/icons/win_dark.png" alt="win_dark.exe" >
      </div>
    </div>
    <div style="position: absolute; left:2px; top:680px;"><p>Running Nautilus v0.2.3 (console update). This is a beta version of Nautilus. Code saves may not work in future versions. Everything you see is subject to change.</p></div>
    <div id="buttonHolder" style="background-color: rgba(50, 50, 50, 0.5);">
      <div style="position: absolute; left:10px;top:220px">
        <button id="newBtn" type="button" style ="width:175px;height:25px;background-color: rgb(65, 108, 236);border:1px black;">
          <a style="color:cornsilk; position: relative; top:0px; text-decoration: none;" href="./create.html">Projects</a>
        </button>
      </div>
      <div style="position: absolute; left:10px;top:255px">
        <button id="new-window" style ="width:175px;height:25px;background-color: rgb(65, 108, 236);border:1px black;">
          <p style="color:cornsilk; position: relative; top:-8px; text-decoration: none;">VAPP Wiki</p>
        </button>
      </div>
      <div style="position: absolute; left:10px; top: 290px">
        <button id="log" style ="width:175px;height:25px;background-color: rgb(65, 108, 236);border:1px black;">
          <a style="color:cornsilk; position: relative; top:0px; text-decoration: none;" href="./log.html">Changelog/Credits</a>
        </button>
      </div>
    </div>
    <script>
      const electron = require('electron'); 
      const path = require('path'); 
      const dialog = electron.remote.dialog; 

      var load = document.getElementById('loadBtn'); 
      load.addEventListener('click', (event) => { 
          console.log('Attempting to load from home screen...');
          dialog.showErrorBox("dialog.showOpenDialog", "There was an error proccessing your request.");
      });
    </script>
</html>
